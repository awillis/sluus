syntax = "proto3";
package core;
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message Message {
    enum Priority {
        URGENT = 0;
        HIGH   = 1;
        NORMAL = 2;
        LOW    = 3;
    }
    Priority priority = 1;
    google.protobuf.Timestamp received = 2;
    google.protobuf.Value body = 3;
}