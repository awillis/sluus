syntax = "proto3";
package message;
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

message Message {
    enum Priority {
        URGENT = 0;
        HIGH   = 1;
        NORMAL = 2;
        LOW    = 3;
    }
    Priority priority = 1;
    google.protobuf.Timestamp received = 2;
    google.protobuf.Any body = 3;
}