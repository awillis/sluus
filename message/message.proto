syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message Message {
    enum Direction {
        PASS   = 0;
        ACCEPT = 1;
        REJECT = 2;
    }
    string id = 1;
    Direction direction = 2;
    google.protobuf.Timestamp received = 3;
    google.protobuf.Value content = 4;
}