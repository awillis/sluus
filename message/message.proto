syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message Message {
    enum Direction {
        IN  = 0;
        OUT = 1;
        ERR = 2;
    }
    Direction direction = 1;
    google.protobuf.Timestamp received = 2;
    google.protobuf.Value content = 3;
}